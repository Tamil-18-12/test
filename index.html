<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OM Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        /* Your original styles are preserved, with minor tweaks for Bootstrap compatibility */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', Arial, sans-serif;
            background: linear-gradient(113deg, #501F56, #19021C);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- Custom Navbar Styles to override Bootstrap --- */
        nav.navbar {
            padding: 15px 24px;
            background: linear-gradient(135deg, #501F56, #19021C);
            border-bottom: 1px solid rgba(255, 255, 255, 0.13);
            z-index: 99;
        }

        .navbar-brand img {
            height: 54px;
            width: 55px;
            object-fit: cover;
        }

        /* Style for the Bootstrap hamburger icon */
        .navbar-toggler {
            border: 2px solid #fcdc3b;
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28252, 220, 59, 1%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }

        /* Mobile menu background */
        @media (max-width: 991.98px) {
            .navbar-collapse {
                background: linear-gradient(135deg, #501F56 60%, #19021C);
                border-radius: 0 0 16px 16px;
                box-shadow: 0 8px 22px rgba(80, 31, 86, 0.2);
                margin-top: 10px;
                padding: 10px;
            }

            .navbar-nav .nav-item {
                text-align: center;
            }
        }


        .navbar-nav .nav-link {
            position: relative;
            cursor: pointer;
            font-weight: 900;
            padding: 6px 10px !important;
            /* Use !important to override Bootstrap */
            font-size: 1rem;
            color: white;
            transition: color .3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 17px;
            display: inline-block;
        }

        .navbar-nav .nav-link::after {
            content: '';
            display: block;
            position: absolute;
            left: 20%;
            bottom: 2px;
            width: 60%;
            height: 3px;
            background: #fcdc3b;
            border-radius: 2px;
            transform: scaleX(0);
            transition: transform 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: #fcdc3b;
            background: rgba(252, 220, 59, 0.08);
        }

        .navbar-nav .nav-link:hover::after {
            transform: scaleX(1);
        }

        .joi {
            padding: 6px 20px;
            background-color: gold;
            color: black;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: bold;
            display: inline-block;
            box-shadow: 0 4px 18px #fcdc3b59;
            letter-spacing: 1px;
        }

        .nav-item .joi {
            margin-top: 0;
        }

        @media (min-width: 992px) {
            .nav-item:not(:last-child) {
                margin-right: 26px;
            }
        }

        .main-section {
            flex-grow: 1;
        }

        .content-box {
            background: linear-gradient(135deg, #9926a8, #37023e);
            border-radius: 20px;
            padding: 56px 22px;
            box-shadow: 0 6px 32px rgba(0, 0, 0, 0.22);
            text-align: center;
            color: white;
            animation: fadein .9s;
            width: 100%;
            /* Let the Bootstrap column control the width */
        }

        @keyframes fadein {
            from {
                opacity: 0;
                transform: translateY(60px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content-box h1 {
            font-size: 4.6rem;
            font-weight: 900;
            text-shadow: 0 0 22px #fcdc3b, 0 2px 8px #380c42;
            color: white;
            text-transform: uppercase;
            letter-spacing: 6px;
            margin-bottom: 11px;
        }

        .content-box .subheading {
            font-size: 1.7rem;
            font-weight: 700;
            margin-bottom: 32px;
            color: #fcdc3b;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 6px #531f62;
        }

        .btn-book {
            background-color: #fcdc3b;
            border: none;
            border-radius: 30px;
            padding: 15px 50px;
            font-weight: 900;
            font-size: 1.25rem;
            cursor: pointer;
            box-shadow: 0 5px 20px 0 rgb(255 206 59 / 60%);
            transition: background.3s, color .3s;
            color: black;
        }

        .btn-book:hover {
            background-color: #ffffff;
            color: rgb(0, 0, 0);
        }

        /* --- Popup styles --- */
        #loginPopup,
        #cardPopup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(25, 2, 28, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            font-family: 'Arial Black', Arial, sans-serif;
        }

        #loginPopup.active,
        #cardPopup.active {
            opacity: 1;
            pointer-events: auto;
        }

        #loginPopup .popup-content,
        #cardPopup .popup-content {
            background: linear-gradient(135deg, #501F56, #19021C);
            border-radius: 20px;
            padding: 30px 40px;
            box-shadow: 0 8px 20px rgba(255, 252, 59, 0.8);
            text-align: center;
            position: relative;
            color: #fcdc3b;
        }

        #loginPopup .popup-content {
            width: 90vw;
            max-width: 380px;
        }

        #cardPopup .popup-content {
            width: 90vw;
            max-width: 450px;
        }

        #loginPopup .popup-content h2,
        #cardPopup .popup-content h2 {
            margin-bottom: 18px;
            font-size: 2.4rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            text-shadow: 0 0 12px #fcdc3b, 0 2px 6px #380c42;
        }

        /* --- Custom Form Styles --- */
        #loginPopup .form-label {
            display: block;
            text-align: left;
            margin: 12px 0 6px;
            font-weight: 900;
            font-size: 1.1rem;
            color: #fcdc3b;
            text-shadow: 0 0 8px #531f62;
        }

        #loginPopup .form-control {
            padding: 10px 12px;
            border: 2px solid #fcdc3b;
            border-radius: 12px;
            background-color: #37023e;
            color: white;
            font-weight: 700;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        #loginPopup .form-control:focus {
            border-color: #fcdc3b;
            box-shadow: 0 0 10px #fcdc3b;
            background-color: #37023e;
            /* Keep background color on focus */
            color: white;
        }

        #loginPopup .popup-content .btn-login {
            margin-top: 22px;
            background-color: #fcdc3b;
            color: black;
            padding: 14px 36px;
            font-size: 1.15rem;
            font-weight: 900;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 6px 18px #fcdc3b99;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        #loginPopup .popup-content .btn-login:hover {
            background-color: white;
            color: #501F56;
        }

        /* --- Close buttons --- */
        #loginPopup .popup-content .close-btn,
        #cardPopup .popup-content .close-btn {
            position: absolute;
            top: 12px;
            right: 16px;
            font-size: 2rem;
            font-weight: 900;
            color: #fcdc3b;
            cursor: pointer;
            user-select: none;
            transition: color 0.3s ease;
        }

        #loginPopup .popup-content .close-btn:hover,
        #cardPopup .popup-content .close-btn:hover {
            color: white;
        }

        #loginPopup .error-msg {
            margin-top: 12px;
            color: #ff4c4c;
            font-weight: 700;
            font-size: 1rem;
            text-shadow: 0 0 6px #ff4c4c;
            min-height: 24px;
        }

        .card-images img {
            border-radius: 8px;
            border: 2px solid #fcdc3b;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
            /* img-fluid equivalent */
        }

        .card-images img:hover {
            transform: scale(1.05);
        }

        .btn-download {
            background-color: #fcdc3b;
            color: black;
            padding: 14px 36px;
            font-size: 1.15rem;
            font-weight: 900;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 6px 18px #fcdc3b99;
            transition: background-color 0.3s ease, color 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-download:hover {
            background-color: white;
            color: #501F56;
        }

        /* --- Full-screen Image Viewer --- */
        #imageViewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        #imageViewer.active {
            opacity: 1;
            pointer-events: auto;
        }

        #imageViewer img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            box-shadow: 0 0 30px rgba(252, 220, 59, 0.5);
            border: 2px solid #fcdc3b;
        }

        .close-viewer-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 3rem;
            color: white;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-viewer-btn:hover {
            color: #fcdc3b;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="logo.png" alt="Logo" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-lg-center">
                    <li class="nav-item">
                        <a class="nav-link" onclick="navigateTo('index.html')">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="navigateTo('contact.html')">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="navigateTo('review.html')">Review</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="showCardPopup()">Visiting Card</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="showLoginPopup()"><span class="joi">Control</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="navigateTo('catering-book-cus.html')"><span class="joi">Join
                                Us</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="main-section d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-10 col-lg-7">
                    <div class="content-box">
                        <h1>OM</h1>
                        <div class="subheading">SERVICE</div>
                        <button class="btn-book" onclick="navigateTo('go.html')">Book Now</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="loginPopup">
        <div class="popup-content" role="dialog" aria-modal="true" aria-labelledby="loginTitle">
            <span class="close-btn" aria-label="Close login popup" role="button" tabindex="0"
                onclick="hideLoginPopup()">&times;</span>
            <h2 id="loginTitle">Login</h2>
            <form id="loginForm" onsubmit="return validateLogin(event)">
                <div class="mb-3">
                    <label for="userId" class="form-label">User ID</label>
                    <input type="text" class="form-control" id="userId" name="userId" placeholder="Enter User ID"
                        required autocomplete="off" />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="Enter Password" required autocomplete="off" />
                </div>
                <button type="submit" class="btn btn-login w-100">Submit</button>
                <div class="error-msg" id="loginError"></div>
            </form>
        </div>
    </div>

    <div id="cardPopup">
        <div class="popup-content" role="dialog" aria-modal="true" aria-labelledby="cardTitle">
            <span class="close-btn" aria-label="Close visiting card popup" role="button" tabindex="0"
                onclick="hideCardPopup()">&times;</span>
            <h2 id="cardTitle">Visiting Card</h2>
            <div class="card-images row g-3 mb-4">
                <div class="col-6">
                    <img src="1.png" alt="Front of the visiting card" onclick="openImageViewer(this.src)">
                </div>
                <div class="col-6">
                    <img src="2.png" alt="Back of the visiting card" onclick="openImageViewer(this.src)">
                </div>
            </div>
            <a href="visiting-card.zip" download class="btn-download">Download</a>
        </div>
    </div>

    <div id="imageViewer">
        <span class="close-viewer-btn" onclick="closeImageViewer()">&times;</span>
        <img id="fullScreenImage" src="" alt="Full-screen view">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        // NOTE: The custom responsive menu toggle script is no longer needed.
        // Bootstrap's data-bs-toggle attributes handle it automatically.

        // Navigation function
        function navigateTo(page) {
            window.location.href = page;
        }

        // Show login popup
        function showLoginPopup() {
            document.getElementById('loginPopup').classList.add('active');
            document.getElementById('loginError').textContent = '';
            document.getElementById('loginForm').reset();
            document.getElementById('userId').focus();
        }

        // Hide login popup
        function hideLoginPopup() {
            document.getElementById('loginPopup').classList.remove('active');
        }

        // Validate login credentials
        function validateLogin(event) {
            event.preventDefault();
            const userId = document.getElementById('userId').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMsg = document.getElementById('loginError');
            const validUserId = "1";
            const validPassword = "1";

            if (userId === validUserId && password === validPassword) {
                errorMsg.style.color = "#4BB543";
                errorMsg.textContent = "Login successful! Redirecting...";
                setTimeout(() => {
                    hideLoginPopup();
                    window.location.href = "control.html";
                }, 1000);
            } else {
                errorMsg.style.color = "#ff4c4c";
                errorMsg.textContent = "Invalid User ID or Password.";
            }
            return false;
        }

        // Show visiting card popup
        function showCardPopup() {
            document.getElementById('cardPopup').classList.add('active');
        }

        // Hide visiting card popup
        function hideCardPopup() {
            document.getElementById('cardPopup').classList.remove('active');
        }

        // --- NEW JAVASCRIPT FOR IMAGE VIEWER ---
        const imageViewer = document.getElementById('imageViewer');
        const fullScreenImage = document.getElementById('fullScreenImage');

        function openImageViewer(src) {
            fullScreenImage.src = src;
            imageViewer.classList.add('active');
        }

        function closeImageViewer() {
            imageViewer.classList.remove('active');
        }

        // UPDATED: Close popups with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === "Escape") {
                if (document.getElementById('loginPopup').classList.contains('active')) {
                    hideLoginPopup();
                }
                if (document.getElementById('cardPopup').classList.contains('active')) {
                    hideCardPopup();
                }
                if (imageViewer.classList.contains('active')) {
                    closeImageViewer();
                }
            }
        });

        // Accessibility for close buttons
        document.querySelector('#loginPopup .close-btn').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                hideLoginPopup();
            }
        });

        document.querySelector('#cardPopup .close-btn').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                hideCardPopup();
            }
        });

        document.querySelector('.close-viewer-btn').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                closeImageViewer();
            }
        });
    </script>
</body>

</html>
